<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<form name="loginForm">
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="user.username" required ng-pattern="/^[A-Za-z0-9]{2,}$/">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="user.password" required
    ng-pattern="/(?=.*[0-9]{1,})(?=.*[A-Z]{1,})/" ng-minlength="4">
  </div>

  <button ng-disabled="loginForm.$invalid" ng-click="logIn(user)" class="btn btn-primary">Kirjaudu sisään</button>

  <span>{{errorMessage}}</span>

</form>
