<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<form name="registerForm">
  <div class="formGroup">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newUser.username" required ng-pattern="/^[A-Za-z0-9]{2,}$/">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" class="form-control" ng-minlength="4" ng-model="newUser.password" ng-pattern="/(?=.*[0-9]{1,})(?=.*[A-Z]{1,})/" required>
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="text" class="form-control" ng-model="passwordConfirmation" match="newUser.password" required >
  </div>

  <button ng-disabled="registerForm.$invalid" ng-click="register(newUser)" class="btn btn-success">Rekisteröidy</button>
</form>
