<div class="page-header">
  <h1>Aihealueet</h1>
</div>

<div class="panel panel-default" ng-repeat="topic in topics" >
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="#/topics/{{topic.id}}">{{topic.name}}</a>
    </h3>
  </div>
  <div class="panel-body">
    {{topic.description}}
  </div>
</div>

<h2>Lis채채 oma aihealueesi</h2>

<form name="topicForm">
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" class="form-control" ng-model="newTopic.name" ng-pattern="/^[A-Za-z0-9]{2,}$/" required>
  </div>

  <div class="form-group">
    <label>Kuvaus</label>
    <textarea class="form-control" ng-model="newTopic.description" required></textarea>
  </div>
  <button ng-disabled="topicForm.$invalid" class="btn btn-success" ng-click="addTopic(newTopic)">Lis채채 viesti</button>
</form>
